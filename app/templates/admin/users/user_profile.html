<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Log in</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="/static/admin/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/admin/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/admin/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/admin/plugins/iCheck/square/blue.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>

<section class="content-header">
  <h1>
    Пользователь {{ user.email }}
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border" >
          <form action="/user/edit/{{user.id}}" method="post">
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <td> <b>Email</b> </td>
                  <td><input type="text" placeholder="{{ user.email }}" name="email"> </td>
                </tr>
                <tr>
                  <td> <b>Имя</b> </td>
                  <td><input type="text" placeholder="{{ user.firstname }}" name="firstname"> </td>
                </tr>
                <tr>
                  <td> <b>Фамилия</b> </td>
                  <td><input type="text" placeholder="{{ user.lastname }}" name="lastname"> </td>
                </tr>
                <tr>
                  <td> <b>О себе</b> </td>
                  <td><input type="text" placeholder="{{ user.about_me }}" name="about_me"> </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
          <div class="box-footer clearfix">
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- /.content -->

</body>
